<!DOCTYPE html>
<html>
<head>
  <title>Daily Selections</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1e1e2f 0%, #2a4066 100%);
      padding: 40px;
      margin: 0;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .tab {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      border-bottom: 2px solid #00d4ff;
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
    }
    .tab button {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(45deg, #ff007a, #00d4ff);
      color: #fff;
      border: none;
      padding: 15px 30px;
      margin: 0 10px;
      font-size: 18px;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(0, 212, 255, 0.5);
    }
    .tab button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(255, 0, 122, 0.7);
    }
    .tab button.active {
      background: #fff;
      color: #1e1e2f;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }
    .tabcontent {
      display: none;
      padding: 40px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #movie-tab, #girl-tab, #quote-tab {
      background: rgba(30, 30, 47, 0.9);
      border-radius: 15px;
      padding: 20px;
    }
    #movie-tab h1, #girl-tab h1, #quote-tab h1 {
      font-size: 48px;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
      margin-bottom: 30px;
    }
    #movie-tab h1 { color: #00d4ff; }
    #girl-tab h1 { color: #ff007a; }
    #quote-tab h1 { color: #ffd700; }
    .movie-box, .girl-box, .quote-box {
      background: linear-gradient(135deg, #2a4066, #1e1e2f);
      padding: 30px;
      border-radius: 15px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(255, 0, 122, 0.3);
      transition: transform 0.3s ease;
    }
    .movie-box { border: 2px solid #ff007a; }
    .girl-box { border: 2px solid #00d4ff; }
    .quote-box { border: 2px solid #ffd700; }
    .movie-box:hover, .girl-box:hover, .quote-box:hover { transform: translateY(-10px); }
    #movie-tab h2, #girl-tab h2, #quote-tab h2 {
      font-size: 32px;
      color: #fff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      margin: 20px 0;
    }
    #movie-tab p, #girl-tab p, #quote-tab p {
      font-size: 18px;
      line-height: 1.6;
      color: #d0d0d0;
    }
    #movie-tab img {
      max-width: 300px;
      height: auto;
      border: 3px solid #00d4ff;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
    }
    #girl-tab img {
      max-width: 300px;
      height: auto;
      border: 3px solid #ff007a;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 122, 0.5);
    }
    #quote-tab blockquote {
      font-size: 24px;
      color: #ffd700;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
      margin: 20px 0;
      padding: 20px;
      border-left: 5px solid #ff007a;
      background: rgba(255, 215, 0, 0.1);
    }
    #movie-tab button, #girl-tab button, #quote-tab button {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      padding: 15px 30px;
      background: linear-gradient(45deg, #ff007a, #00d4ff);
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 0, 122, 0.5);
      margin-top: 20px;
    }
    #movie-tab button:hover, #girl-tab button:hover, #quote-tab button:hover {
      background: linear-gradient(45deg, #00d4ff, #ff007a);
      transform: scale(1.1);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

      <button onclick="generateNextMovie()">Next Film</button>
    </div>
  </div>

  </div>

      { name: "Letitia Wright", desc: "Born 1993, a Guyanese-British actress with grace. Notable films: 'Black Panther,' 'Urban Hymn,' 'The Silent Twins.'", reason: "Shines with strength and subtlety.", photo: "https://image.tmdb.org/t/p/w500/1uM2DWfxHZaafVzua7QwnNDs0cl.jpg", age: 31 },
      { name: "Madeleine Mantock", desc: "Born 1990, a British actress with poise. Notable films: 'Charmed,' 'The Tomorrow People,' 'Edge of Tomorrow.'", reason: "A steady and engaging performer.", photo: "https://image.tmdb.org/t/p/w500/zb5R4dx3grmv3yA4e5XtwE3nG8P.jpg", age: 34 },

      { text: "Blud's gotta suffer to grow, it ain't supposed to feel good all the time.", author: "David Goggins" },
      { text: "When blud thinks blud's done, he's only at 40% of what he can really do.", author: "David Goggins" },
      { text: "Blud don't rise to the occasion, they fall to the level of your training.", author: "David Goggins" },
      { text: "Blud's greatest weapon is his mind, you gotta master it.", author: "David Goggins" },
      { text: "Blud can't run from his demons, blud's gotta face 'em head on.", author: "David Goggins" },
      { text: "The only way blud gets better is by doing what blud doesn't wanna do.", author: "David Goggins" },
      { text: "Blud's comfort zone is his enemy, stay out of it blud.", author: "David Goggins" },

      { text: "Blud's not here to be average blud's here to be uncommon.", author: "David Goggins" },
      { text: "Blud's gotta callus his mind like he calluses his hands.", author: "David Goggins" },
      { text: "The worst thing blud can do is quit on himself.", author: "David Goggins" },
      { text: "His struggle is blud's strength embrace it bruh.", author: "David Goggins" },
      { text: "Blud doesn't find his limits blud creates 'em.", author: "David Goggins" },
      { text: "Every day blud wakes up, blud's gotta take his soul back.", author: "David Goggins" },
      { text: "His body can stand almost anything—it's blud's mind he's gotta convince.", author: "David Goggins" },
      { text: "Blud don't get stronger by avoiding shit blud get stronger by going through shit.", author: "David Goggins" },
      { text: "His past don't define blud, blud's actions right now do.", author: "David Goggins" }
    ];

    let movieIndex = 0;
    let girlIndex = 0;
    let quoteIndex = 0;

    function displayMovie(index) {
      const movie = movies[index];
      const poster = document.getElementById("movie-poster");
      poster.onerror = null; // Clear any previous handler
      poster.src = movie.poster;
      poster.onerror = () => { poster.src = "https://placekitten.com/300/450"; };
      document.getElementById("movie-title").textContent = movie.title;
      document.getElementById("movie-desc").textContent = movie.desc;
      document.getElementById("movie-reason").textContent = movie.reason;
    }

    function displayGirl(index) {
      const girl = girls[index];
      const photo = document.getElementById("girl-photo");
      photo.onerror = null; // Clear any previous handler
      photo.src = girl.photo;
      photo.onerror = () => { photo.src = "https://placekitten.com/300/450"; };
      document.getElementById("girl-name").textContent = girl.name;
      document.getElementById("girl-desc").textContent = girl.desc;
      document.getElementById("girl-reason").textContent = girl.reason;
    }

    function displayQuote(index) {
      const quote = quotes[index];
      document.getElementById("quote-text").textContent = quote.text;
      document.getElementById("quote-author").textContent = quote.author;
    }

    function generateNextMovie() {
      movieIndex = (movieIndex + 1) % movies.length;
      displayMovie(movieIndex);
    }

    function generateNextGirl() {
      girlIndex = (girlIndex + 1) % girls.length;
      displayGirl(girlIndex);
    }

    function generateNextQuote() {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      displayQuote(quoteIndex);
    }

    function openTab(evt, tabName) {
      const tabcontent = document.getElementsByClassName("tabcontent");
      for (let i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; }
      const tablinks = document.getElementsByClassName("tablinks");
      for (let i = 0; i < tablinks.length; i++) { tablinks[i].className = tablinks[i].className.replace(" active", ""); }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";

      if (tabName === "movie-tab") displayMovie(movieIndex);
      else if (tabName === "girl-tab") displayGirl(girlIndex);
      else if (tabName === "quote-tab") displayQuote(quoteIndex);
    }

    displayMovie(movieIndex);
    document.getElementById("defaultOpen").click();
  </script>
